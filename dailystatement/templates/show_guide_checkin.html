<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>超盟 - 导购实时签到</title>
        <link rel="stylesheet" type="text/css" href="/static/css/dailystatement/checkin-map.css">
        <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
        <script src="/static/js/dailystatement/show_guide_checkin.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=3afb6c14ae71fbf53824b47c6da74579&plugin=AMap.PlaceSearch,AMap.Geolocation"></script>
    </head>
    <body>

        <div class='hint-contain'>
            <div>
                <div class="hint-show" style="background-color: green;"></div>
                <div class="hint-label"> 表示上班</div>
            </div>
            <div>
                <div class="hint-show" style="background-color: blue;display: inline-block;"></div>
                <div class="hint-label"> 表示下班</div>
            </div>
            <div>
                <div class="hint-show"></div>
                <div class="hint-label"> 表示异常</div>
            </div>
        </div>
        <div id="container" style="width:1200px;height:700px;position: absolute;top:0"></div>
        <div class="hint-msg-container">
            <div class="checkin-account" id="app">
                <label class="title-label">概况</label>
                <p>
                    <label style='margin-left:10px;' id="late_number"></label>
                    <label style='margin-left:40px;' id="late_percent"></label>
                </p>
                <p>
                    <label style='margin-left:10px;' id="leave_early_number"></label>
                    <label style='margin-left:40px;' id="leave_early_percent"></label>
                </p>
            </div>
            <div class="late-contain" >
                <label class="title-label" id="late">最新迟到名单</label>
            </div>
            <div class="leave-early-contain">
                <label class="title-label" id='leave_early'>最新早退名单</label>
            </div>
        </div>
    </body>
</html>
