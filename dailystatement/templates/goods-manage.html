{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超盟 - 商品管理</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/nav_sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/style_table.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    {% include "nav_sidebar.html" %}
    <!-- 内容 -->
    <div class="content">
        <div class="module-wrap">
            <div class="table-module">
                <div class="title">
                    <p>商品数据</p>
                    <div class="store-options">
                        <span class="star-span">星标产品</span>
                        <div class="star" value="all">
                            <img src="{% static 'images/dailystatement/big_star.png' %}" draggable="false">
                        </div>
                        <div class="search">                            
                            <input type="text" placeholder="商品名称/商品条码"></input>
                            <img src="{% static 'images/dailystatement/search.png' %}" draggable="false">
                        </div>
                        <div class="download">
                            <img src="{% static 'images/dailystatement/icon@2x_29.png' %}" draggable="false">
                        </div>
                    </div>
                </div>
                <!-- 列表 -->
                <div class="table-wrap">
                    <div class="table-border">
                        <img src="{% static 'images/dailystatement/ic_delete.png' %}" class="add-image explain" draggable="false">
                        <img src="{% static 'images/dailystatement/icon_07.png' %}" class="add-image" draggable="false">
                        <table class="area-list" id="myTable">
                            <thead class="cursor-defalut">
                                <tr>
                                    <th class="th-first">
                                        <input class="checkbox_all" type="checkbox">
                                    </th>

                                    <th class="th-first" value="is_mainline">
                                        星标
                                    </th>
                                    <th class="th-second" value="name">
                                        商品名称
                                        <div class="ascending">
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="barcode">
                                        商品条码
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="price">
                                        核算金额
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="commission">
                                        商品提成
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="limit-height">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 分页 -->
                <div class="pagination-wrap">
                    <div class="pagination">
                        <div class="page-num">每页10条</div>
                        <select name="page" class="select-page">

                        </select>
                       <p>共<span>10</span>页 共<span>10</span>条</p>
                        <div class="page-turing prev">
                            <img src="{% static 'images/dailystatement/left.png' %}" alt="" draggable="false">
                        </div>
                        <div class="page-turing next">
                            <img src="{% static 'images/dailystatement/right.png' %}" alt="" draggable="false">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{% static 'js/common/utils.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/tablesort.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/filesaver.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/tableexport.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dailystatement/base.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dailystatement/goods-manage.js' %}"></script>
</html>
