{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超盟 - 促销员管理</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/nav_sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/style_table.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    {% include "nav_sidebar.html" %}
    <!-- 内容 -->
    <div class="content">
        <div class="module-wrap">
            <div class="table-module">
                <div class="title">
                    <p>促销员信息</p>
                    <div class="store-options">
                        <div class="search">                            
                            <input type="text" placeholder="导购姓名"></input>
                            <img src="{% static 'images/analytics/search.png' %}" draggable="false">
                        </div>
                       
                        <div class="download">
                            <img src="{% static 'images/analytics/icon@2x_29.png' %}" draggable="false">
                        </div>
                    </div>
                </div>
                <!-- 列表 -->
                <div class="table-wrap">
                    <div class="table-border">
                        <img src="{% static 'images/analytics/ic_delete.png' %}" class="add-image explain" draggable="false">
                        <img src="{% static 'images/analytics/icon_07.png' %}" class="add-image" draggable="false">
                        <table class="area-list">
                            <thead class="cursor-defalut">
                                <tr>
                                    <th class="th-first"><input class="checkbox_all" name="checkbox_all" id="store_checkbox" type="checkbox"></th>
                                    <th class="th-third" value="number">
                                        工资号
                                        <div class="ascending">
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th class="th-second" value="store_name">
                                        商场名称
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="name">
                                        促销员
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="telephone">
                                        电话
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="basic_salary">
                                        保底
                                        <div>
                                            <div class="up"></div>
                                            <div class="down"></div>
                                        </div>
                                    </th>
                                    <th value="status">
                                        状态
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="limit-height">

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 分页 -->
                <div class="pagination-wrap">
                    <div class="pagination">
                        <div class="page-num">每页10条</div>
                        <select name="page" class="select-page">

                        </select>
                        <p>共<span>10</span>页 共<span>10</span>条</p>
                        <div class="page-turing prev">
                            <img src="{% static 'images/analytics/left.png' %}" alt="" draggable="false">
                        </div>
                        <div class="page-turing next">
                            <img src="{% static 'images/analytics/right.png' %}" alt="" draggable="false">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{% static 'js/common/utils.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/tablesort.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/filesaver.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/tableexport.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dailystatement/base.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dailystatement/guide-manage.js' %}"></script>
</html>
