{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超便利 - 销量明细</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/semantic-ui/2.1.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/nav_sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/style_table.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/sales.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/stock_talking.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pay/sales_detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dailystatement/data.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>


</head>
<body>
<!-- 导航栏 -->
{% include "cvs_nav_sidebar.html" %}
<!-- 内容 -->


<div class="content">

    <div class="module-wrap">
        <div class="table-module">
            <div class="title">

                <div class="select-btn-contain">
                    <button onclick="start()">开始盘点</button>
                    <button onclick="end()">结束盘点</button>
                </div>
            </div>
            <div class="add-guide">
                <div id="name" class="ui horizontal divider">

                </div>
                <input id="substock_id" type="hidden">

                <br>
                <div class="ui input">
                    <span>商品数量：</span><input id="amount" type="text" required>
                </div>
                <br>

                <br>
                <button id="alter-amount" class="circular ui icon button">
                    提交
                </button>
                <button id="cancel" class="circular ui icon button">
                    取消
                </button>
            </div>
            <div class="table-wrap">
                <div class="table-border">
                    <table class="area-list" id="myTable">
                        <thead class="cursor-defalut">
                        <tr>
                            <th value="item_name">
                                <span>商品名称</span>
                            </th>
                            <th class="th-second" value="barcode">
                                <span>条码</span>
                            </th>
                            <th value="amount">
                                <span>数量</span>
                            </th>
                            <th value="name">
                                <span>操作员</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="limit-height">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination-wrap">
                <div class="pagination">
                    <div class="page-num">每页10条</div>
                    <select name="page" class="select-page">

                    </select>
                    <p>共<span>10</span>页 共<span>10</span>条</p>
                    <div class="page-turing prev">
                        <img src="{% static 'images/dailystatement/left.png' %}" alt="" draggable="false">
                    </div>
                    <div class="page-turing next">
                        <img src="{% static 'images/dailystatement/right.png' %}" alt="" draggable="false">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="//cdn.bootcss.com/semantic-ui/2.1.4/semantic.min.js"></script>
<script type="text/javascript" src="{% static 'js/pay/base.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/utils.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/tablesort.js' %}"></script>
<script type="text/javascript" src="{% static 'js/pay/stock_talking.js' %}"></script>
